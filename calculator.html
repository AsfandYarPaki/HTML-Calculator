<!doctype html>
<html>
<head>
    <h1><strong><center>HTML Calculator</strong></h1> <!--Heading-->
<title>HTML Calculator</title>                                 <!--Title of tab-->
<script src="error_checking.js"></script>                      <!--Reference to external js file-->
<meta name="viewport" content="width=device-width, initial-scale=2">
<link rel="stylesheet" href= "calculator style.css">           <!--Reference to external css file-->
</head>
<center> <!--Will position the calculator at center of page-->
<div class="calculator">
<body class="calc_body" >
<form name="calculator" >
<center>
<input class="button" type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input class="button" type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input class="button" type="button" value="3" onClick="document.calculator.ans.value+='3'">    <!--Setting the Display value and Real Value of Calculator's Buttons-->
<input class="button" type="button" value="+" onClick="document.calculator.ans.value+='+'">
 <br>
<input class="button" type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input class="button" type="button" value="5" onClick="document.calculator.ans.value+='5'">    <!--Setting the Display value and Real Value of Calculator's Buttons-->
<input class="button" type="button" value="6" onClick="document.calculator.ans.value+='6'">
<input class="button" type="button" value="-" onClick="document.calculator.ans.value+='-'">
 <br>
<input class="button" type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input class="button" type="button" value="8" onClick="document.calculator.ans.value+='8'">   <!--Setting the Display value and Real Value of Calculator's Buttons--> 
<input class="button" type="button" value="9" onClick="document.calculator.ans.value+='9'">    
<input class="button" type="button" value="*" onClick="document.calculator.ans.value+='*'">
<br>
<input class="button" type="button" value="0" onClick="document.calculator.ans.value+='0'">    <!--Setting the Display value and Real Value of Calculator's Buttons-->
<input class="button" type="button" value="/" onClick="document.calculator.ans.value+='/'">
<input class="button" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><!--Will calculate the answer and save it to value attribute of = Button-->
<br><input class="button" type="reset" value="Reset">
<br>Solution is: <input type="textfield" name="ans" value=""> <!--Will display the result stored in value attribute of =-->
<br><p>Thanks for using!</p>
</form> <!--Closing the form tag-->
</div> <!--Closing the div tag-->
</body> <!--Closing the body tag-->
<footer class="ftr">Made by Asfand Yar </footer> <!--Footer with Name -->
</html>
